version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safetyagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: safetyagent
      POSTGRES_PASSWORD: safetyagent_password
      POSTGRES_DB: safetyagent
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safetyagent -d safetyagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safetyagent-network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: safetyagent-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - safetyagent-network
    profiles:
      - admin  # Only start when explicitly requested

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  safetyagent-network:
    driver: bridge
